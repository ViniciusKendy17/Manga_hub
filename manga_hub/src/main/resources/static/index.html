<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  >
  
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/All_definitions_.css">
    <link rel="stylesheet" href="./CSS/CadastroProduto.css">

    <title>Manga Hub</title>
</head>
<body>
    <header>
            <div id="nav-bar">
                
                <div id="img-out"   >
                    <a href="index.html"><img id="img-in" src="./IMGs/mHlgo.png" alt=""></a>
                </div>
            
                <div id="bar">
                    <input class="inputsh" type="text" id="SearchProduct" placeholder="O que você está buscando ?">
                    <svg id="search-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </div>

                <div>
                  <button id="CadastroProduto" class="botaoH" >Anunciar Produto</button>  
                </div>

                <div>
                  <button id="botaoout">LogOut</button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
                  </svg>
                </div>
            
            <div id="botao-out-out"  >
              <a class="button-66" id="logar" role="button" href="./login.html">LogIn/Register</a>
            </div>
            
            <button class="hamburger"></button>

           </div>

          </div>
        
    </header>
<!-- CONTEÚDO MAIS PROCURADO -->
<div id="container-main">
    <!-- CONTEÚDO MAIS PROCURADO -->
    <main class=".main-post">
        <section id="destaques">
            <h2>DESTAQUES</h2>
            <div class="product-destaque">
                <div class="card-dest" data-search-term="Jujutsu kaisen" >
                    <img src="https://m.media-amazon.com/images/I/71PBZJaSmAL.AC_UF1000,1000_QL80.jpg" alt="">
                    <h3 class="title-dest">Jujutsu Kaisen</h3>
                </div>
                <div class="card-dest" data-search-term="Tokyo ghoul" >
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSow6FvDA9_iTZ_04zQV2fYBZ22Bcrt_NqTOw&usqp=CAU" alt="">
                    <h3 class="title-dest">Tokyo Ghoul</h3>
                </div>
                <div class="card-dest" data-search-term="hunter x hunter">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQjPMvoUIyHkPmi5WxhQnikr73yd6lB4Zv3g&usqp=CAU" alt="">
                    <h3 class="title-dest">Hunter x Hunter</h3>
                </div>
                <div class="card-dest" data-search-term="demon slayer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqlqFy5m6iezzIVQgXkAzOSZlxJPKkF2o0JQ&usqp=CAU" alt="">
                    <h3 class="title-dest">Kimetsu no Yaiba</h3>
                </div>
                <div class="card-dest" data-search-term="blue lock">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZAiOzNMEBAd0Hush3L38Ih9VSBnEQOlgJPAqFn7E0FysGm0YKjwvMXomlFdjfIzIDGXc&usqp=CAU" alt="">
                    <h3 class="title-dest">Blue Lock</h3>
                </div>
                <div class="card-dest" data-search-term="Boku no hero">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQChyVYeBZBCxp3ULODEmoqDXT1KZsnidoqJw&usqp=CAU" alt="">
                    <h3 class="title-dest">Boku no Hero</h3>
                </div>
            </div>
        </section>

        <!-- Últimos adicionados-->
        <section class="product-section" id="last-products">
            <h2>Últimos adicionados</h2>
            <div class="product-list"></div>    
        </section>
        <!-- Mangás-->
        <section class="product-section" id="mangas">
            <h2>Mangás</h2>
            <div class="manga-list"></div>    
        </section>
        <section class="product-section" id="lightNovels">
            <h2>Light Novels</h2>
            <div class="light-list"></div>    
        </section>
        <section class="product-section" id="acts">
            <h2>Action Figures</h2>
            <div class="act-list"></div>    
        </section>
  </div>
    
      <div id="results-container-home">
        <!-- Aqui é onde seus produtos são exibidos inicialmente -->
        <div class="product-list"></div>
      </div>
      <div id="pagination-info">
        <!-- Aqui é onde as informações da paginação serão exibidas -->
      </div>

      <div id="product-modal" class="modal">
        <img id="close" src="./IMGs/icons8-close-50.png" alt="" onclick="closeProductModal()">
        <div class="modal-content">
          <img id="modal-product-image" src="" alt="Product Image">
          <div id="modal-product-details">
            <h3 id="modal-product-name"></h3>
            <p id="modal-product-price"></p>
            <p id="modal-product-user"></p>
            <p id="modal-product-user-tel"></p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <!-- Adicione mais informações conforme necessário -->
          </div>
        </div>
      </div>
   
    <div class="container" id="out-form" >
        <form id="pupForm" >
          <button class="fechar" id="fechar" >X</button>
          <section id="cad-produ-sec">
            <div  >
                <h2>Cadastro Produto</h2>
            </div>
            <div class="inputPop" >
                <input class="inputs-in" id="nome"  type="text" placeholder="Nome Produto">
            </div>
            <div class="inputPop" >
                <input class="inputs-in" id="descricao"  type="text" placeholder="Descrição">
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="preco" type="text" placeholder="Preço">
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="estoque" type="text" placeholder="Estoque">
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="genero" type="text" placeholder="Gênero">
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="tipo_produto" type="text" placeholder="Tipo Produto. Exemplo: Mangá ou action figure" >
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="isbn" type="text" placeholder="ISBN" >
            </div>
            <div class="inputPop">
                <input class="inputs-in" id="imagem" type="text" placeholder="Imagem do Produto" >
            </div>
            <button class="inputPop" id="botao-reg" >Cadastrar Produto</button>
        </section>
        </form>
      </div>

    <script src="./JS/home.js"></script>
    <script src="./JS/RemoveLogReg.js" ></script>
    <script src="./JS/PopUp.js" ></script>
    <script src="./JS/Logout.js" ></script>
    <script src="./JS/CadastroProduto.js" ></script>
    <script src="./JS/SearchProduct.js" ></script>
</body>
</html>
